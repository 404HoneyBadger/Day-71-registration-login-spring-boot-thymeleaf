<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

    <!--create navigation bar (header)-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a></div></div></nav>

    <!--create HTML registration form-->
    <br>
    <br>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <h1>Registration</h1>
                <form  th:action="@{/registration}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="firstName" class="control-label">First name</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus = "autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Last name</label> <input
                            id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">E-mail</label> <input
                            id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input id="password" class="form-control" type="password"
                            th:field="*{password}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>


</body>
</html>
